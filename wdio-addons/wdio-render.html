<ol>
  {% for suite in suites %}
  <li>
    {{ suite.name }}
    <ol>
      {% for test in suite.tests %}
      <li class="{{ test.state }}">
        {% if test.error %}
        <span class="text-danger">⨯</span>
        {% else %}
        <span class="text-success">✔</span>
        {% endif %}
        {{ test.name }}
        {% if test.error %}
        <div class="alert alert-danger mb-0">
          {{ test.error }}
        </div>
        {% endif %}
      </li>
      {% endfor %}
    </ol>
  </li>
  {% endfor %}
</ol>
